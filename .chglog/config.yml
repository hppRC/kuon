style: github
template: CHANGELOG.tpl.md
info:
  title: CHANGELOG
  repository_url: https://github.com/hppRC/competitive-hpp-rs
options:
  commits:
  # filters:
  #   Type:
  #     - feat
  #     - fix
  #     - perf
  #     - refactor
  commit_groups:
    # title_maps:
    #   feat: Features
    #   fix: Bug Fixes
    #   perf: Performance Improvements
    #   refactor: Code Refactoring
  header:
    pattern: "^\\:(\\w*)\\:\\s*(\\w*)\\s(.*)$"
    pattern_maps:
      - Scope
      - Type
      - Subject
  notes:
    keywords:
      - BREAKING CHANGE
